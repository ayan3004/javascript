<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            text-align: center;
            margin-left: 25%;
            width: 600px;
        }
    </style>
    
</head>
<body>
    <form id="signup"><fieldset>
        <legend>SIGN UP FORM</legend>
        <label for="">Email</label>
        <input type="text" value=""  id="email"><br><br>
        <label for="">Mobile number</label>
        <input type="text" id="phone"><br><br>
        <label for="">Password</label>
        <input type="password" value="" id="pw"><br><br>
        <button type="submit">SIGN UP</button>
        </fieldset>
    </form><br><br><br><br><br><br><br>
    <form id="login"><fieldset>
        <legend>LOGIN FORM</legend>
        <label for="">Email</label>
        <input type="text" value=""  id="email"><br><br>
        
        <label for="">Password</label>
        <input type="password" value="" id="pw"><br><br>
        <button type="submit">SIGN UP</button>
        </fieldset>
    </form>

</body>
<script>
    let signup=document.getElementById("signup")
    signup.addEventListener("submit",function(event){
        event.preventDefault()
        let email = document.getElementById("email").value
        let phone = document.getElementById("phone").value
        let pw = document.getElementById("pw").value
let storedusers=JSON.parse(localStorage.getItem("users")) || []
storedusers.push({email,phone,pw})
localStorage.setItem("user",JSON.stringify(storedusers))
    })


    let login=document.getElementById("login")
    login.addEventListener("submit",function(event){
        event.preventDefault()
        let loginemail = document.getElementById("email").value
        let loginpw = document.getElementById("pw").value
let storedusers=JSON.parse(localStorage.getItem("users")) || []
let users=storedusers.find(ele)=>loginemail===ele.email&&loginpw===ele.pw
if(users){
    alert("Logged in")
}
else{
    alert("Incorrect email or password")
}
    })
</script>
</html>
