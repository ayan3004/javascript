<script>
    let array=[20,12,10,3,9,5,7]
    
    let number=array.filter((el)=>{
        return el%2==0
    })
    console.log(number);

    let squares=number.map((ele)=>{
        return ele*ele
    })
    console.log(squares);

    let sum =squares.reduce((a,b)=>{
        return a+b
    })
    console.log(sum)
</script>
