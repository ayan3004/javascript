<script>
    $(document).ready(function(){
          isValid=true;
          $("#signup").submit(function(e){
            var name = $("#nm").val()
            if(name===""){
                isValid=false;
                alert("Enter your name")
            }
         var email=$("#eml").val()
         if(email===""){
            isValid=false;
            alert("Enter email address")

            isValid=false;
            alert("Entering @gmail.com compalsary")  
         }

         var phnrgx=/^\d{10}$/
         if(mobile==="" || !phnrgx.test(mobile)){
            isValid=false;
            alert("Enter valid mobile number")  
          
         }
         var password=$("pw").val()
         var confirm=$("cpw").val()
         if(password!=confirm){
            isValid=false;
            alert("Enter both password same")  
           
         }
         alert("detailed entered successful")
   
          })
          })
