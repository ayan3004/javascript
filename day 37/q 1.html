<script>
    var countdown = document.getElementById("countdown")
    var counter = 60;
    var stop;


   stop = setInterval(()=>{
        counter--
        countdown.innerHTML = counter
        if(counter === 0){
            clearInterval(stop)
          

        }
    },1000)

   

</script>
