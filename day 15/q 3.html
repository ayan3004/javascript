<script type="text/javascript">
	
	let a = parseInt(prompt("Enter Number : "));
	let fact = 1;

   function factorial(){

	for(let i = 1 ; i <= a ; i++)
	{
		fact = fact * i; 
	}
	document.write(fact)
   }
 factorial()
    
</script>
