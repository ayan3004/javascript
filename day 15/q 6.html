  <body>
    <label>Enter any number</label>
    <input type="text" name="" id="num">

<script>
  let sum = 0;
  let a=document.getElementById("num").value;

  function sumOfDigits() {
    while (a > 0) {
      sum += a % 10;
      a=parseInt(a/10);
    }
    console.log(parseInt(sum));
  }

  sumOfDigits();
</script>
