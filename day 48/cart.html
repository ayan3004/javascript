<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cart{
            display: grid;
            grid-template-columns: repeat(2,1);
        }
        #photo{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="cart"></div>
</body>
</html>
<script>
    let products = JSON.parse(localStorage.getItem("cart")) || []

    function displaycart(){

        products.map((el,index)=>{
            let div = document.createElement("div")
            let pict=document.createElement("img")
     pict.setAttribute("src",el.image)
     pict.setAttribute("id","photo")

     let tit = document.createElement("h1")
     tit.innerText=el.title

     let pri = document.createElement("h1")
     pri.innerText="$"+el.price

     let dri = document.createElement("h5")
     dri.innerText=el.description

     let catg = document.createElement("h5")
     catg.innerText=el.category
      
     let btn = document.createElement("button")
     btn.innerText="Add To Cart"

     let quantity = document.createElement("p")
     quantity.innerHTML = "Quantity : " + el.quantity

     
     let delbtn = document.createElement("button")
     delbtn.innerText = "Remove"

     delbtn.addEventListener("click",function(){
        products.splice(index,1)
        localStorage.setItem("cart",JSON.stringify(products))
        location.reload()
     })


     div.append(pict,tit,pri,dri,catg,btn,delbtn,quantity)
     document.getElementById("cart").append(div)
        })
    }
    displaycart()
</script>
