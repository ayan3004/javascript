    <label for="">Enter any number</label>
    <input type="text" id="in">
    <h1 id="ans"></h1>

<script>
    let num = document.getElementById("in").value
    let i = 1;
    do{
        if(i%2==0){
            document.write(i)
        }
        i++;
    }while(i<=num)
</script>
