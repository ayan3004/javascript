<script>
    function checkemail(email){
         if(!email.includes('@')){
            throw new Error("please include '@")
         }else{
            console.log("email successful",email)
         }
    }
    try{
        checkemail("ayan.com")
    }catch(e){
        console.log("Error : ",e.message)
    }
</script>
