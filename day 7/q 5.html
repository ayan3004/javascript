<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter days of year</label><br>
    <input type="text" placeholder="enter value" id="val">
    <h1 id="ans"></h1>
</body>

</html>
<script>
    let a = document.getElementById("val").value
    if(a==""){
        document.getElementById("ans").innerHTML="Enter days of year"

    }
    else{
    if(a == 366){
        document.getElementById("ans").innerHTML="This is a leap year"
    }
    else{
        document.getElementById("ans").innerHTML="this is not leap year"
    }

    }
</script>
